<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-ripple/paper-ripple.html">

<dom-module id="contact-element">
  <style>
    img{
      width:34px;
      height:34px;
      margin-right: 15px;
      border-radius: 19px;
      background: #eee;
      border:none;
    }
    .contact{
      height:56px;
      padding:9px 16px;
      font-size: 14px;
      border-top:1px solid transparent;
      border-bottom:1px solid transparent;
      position: relative;
      transition: background .5s, border .5s;
    }
    :host.iron-selected .contact{
      background: #eee;
      border-top:1px solid #e0e0e0;
      border-bottom:1px solid #e0e0e0;
    }
    paper-ripple{
      position: absolute;
      top:-1px;
      left:0;
      right:0;
      bottom:-1px;
      color:#aaaaaa;
    }
  </style>
  <template>
    <a href="{{computeUrl(contact.username)}}" class="contact layout horizontal center" name="[[contact.username]]">
      <img src="[[contact.image]]" alt="[[contact.username]]" >
      <span>[[contact.username]]</span>
      <paper-ripple/>
    </a>
  </template>
</dom-module>

<script>
  Polymer({
    is: "contact-element",
    properties: {
      contact:{
        type:Object
      }
    },
    ready: function() {
    },
    computeUrl: function(username){
      return MoreRouting.urlFor('chat', {userId: username})
    }
  });
</script>
