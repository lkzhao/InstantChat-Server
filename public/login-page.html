<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/paper-material/paper-material.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="bower_components/neon-animation/neon-animation.html">

<link rel="import" href="signup-content.html">
<link rel="import" href="login-content.html">

<dom-module id="login-page">
  <style>
    .main{
      width: 400px;
      margin: 100px auto;
    }
    neon-animated-pages{
      padding: 16px;
    }
  </style>
  <template>
    <div class="main">
      <paper-tabs selected="[[page]]" attr-for-selected="name">
        <paper-tab link name="login">
          <a href="/#/login" class="horizontal center-center layout">Login</a>
        </paper-tab>
        <paper-tab link name="signup">
          <a href="/#/signup" class="horizontal center-center layout">Signup</a>
        </paper-tab>
      </paper-tabs>
      <neon-animated-pages id="pages" selected="[[page]]" attr-for-selected="name">
        <login-content name="login" username="{{username}}" password="{{password}}"></login-content>
        <signup-content name="signup" username="{{username}}" password="{{password}}"></signup-content>
      </neon-animated-pages>
    </div>
  </template>
</dom-module>

<script>
  // register a new element called sidebar-element
  Polymer({
    is: "login-page",
    properties: {
      username:String,
      password:String
    },
    ready: function() {
    }
  });
</script>
