<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/neon-animation/neon-animation.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">


<dom-module id="login-content">
  <style>
    paper-button{
      width:100%;
      margin-top:20px;
    }
  </style>

  <template>
    <h3>{{globalError}}</h3>
    <paper-input label="Username or Email" id="username" value="{{username}}" errorMessage="{{usernameError}}"></paper-input>
    <paper-input label="Password" id="password" value="{{password}}" errorMessage="{{passwordError}}"></paper-input>
    <paper-button id="btn" class="flex" on-click="handleLogin">Login</paper-button>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'login-content',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    handleLogin: function(e){
      if (!this.username)
        this.set("usernameError","Username cannot be blank")
      if (!this.password)
        this.set("passwordError","Username cannot be blank")
      if (!this.password || !this.username)
        return
      auth.authenticate(this.username, this.password, function(success, error){
        if (success){
          document.querySelector('app-router').go('/')
        }else{
          this.set('globalError', error)
        }
      })
    },

    properties: {
      username:{
        type:String,
        notify: true
      },
      password:{
        type:String,
        notify: true
      },
      sharedElements: {
        type: Object,
        value: function() {
          return {
            'username': this.$.username,
            'btn': this.$.btn,
            'password': this.$.password
          }
        }
      },
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'hero-animation',
              id: 'btn',
              toPage: this
            },{
              name: 'hero-animation',
              id: 'username',
              toPage: this
            },{
              name: 'hero-animation',
              id: 'password',
              toPage: this
            }],
            'exit': [{
              name: 'hero-animation',
              id: 'btn',
              fromPage: this
            },{
              name: 'hero-animation',
              id: 'username',
              fromPage: this
            },{
              name: 'hero-animation',
              id: 'password',
              fromPage: this
            }]
          }
        }
      }
    }
  });

</script>
