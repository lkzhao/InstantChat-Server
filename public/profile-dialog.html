<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/neon-animation/neon-animation.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-material/paper-material.html">
<link rel="import" href="bower_components/paper-item/all-imports.html">
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">



<dom-module id="profile-dialog">
  <style>
    paper-button{
      width:100%;
      margin-top:20px;
    }
    paper-material{
      width: 700px;
      margin: 50px auto;
      z-index: 1000;
      background: white;
      position: relative;
    }
    #background{
      position: fixed;
      top:0;
      left:0;
      right:0;
      bottom: 0;
      background: #B9F6CA;
    }
    #container{
      width: 700px;
      margin-left: -350px;
      left: 50%;
      top:50px;
      z-index: 1001;
      position: absolute;
    }
    #image{
      position: absolute;
      left: 0;
      top: 0;
      width: 200px;
      height: 200px;
      border-radius: 0px;
    }
    header{
      height:200px;
      background: #1abc9c;
      position: relative;
    }
    header paper-fab{
      position: absolute;
      bottom: -30px;
      right:50px;
    }
    .content{
      padding: 16px;
    }
    #username{
      position: absolute;
      left: 216px;
      top: 160px;
      width: 100px;
      height: 100px;
      font-size: 24px;
      color:white;
    }
    .buttons{
      margin-right: 8px;
      margin-bottom: 8px;
      padding: 0;
    }
    paper-button{
      width: 150px;
    }
    paper-icon-button{
      position: absolute;
      top:4px;
      right:4px;
      color:#1B5E20;
    }
    #edit{
      color: #1abc9c;
    }
    #logout{
      color: #F44336;
    }
    @media screen and (max-width: 640px) {
      #container{
        width: 100%;
        margin-left: 0;
        left: 0;
        top: -64px;
      }
      paper-material{
        width: 100%;
        margin: 0;
        z-index: 1000;
        top: -64px;
      }
    }
  </style>

  <template>
      <paper-material elevation="1" id="dialog" class="vertical layout">
        <header >
          <paper-icon-button icon="clear" on-click="close"></paper-icon-button>
          <h2 id="username">{{profile.username}}</h2>
          <paper-fab icon="add"></paper-fab>
        </header>
        <div class="content">
          <paper-item>
            <paper-item-body two-line>
              <div secondary>Name</div>
              <div>{{profile.name}}</div>
            </paper-item-body>
          </paper-item>
          <paper-item>
            <paper-item-body two-line>
              <div secondary>Username</div>
              <div>{{profile.username}}</div>
            </paper-item-body>
          </paper-item>
          <paper-item>
            <paper-item-body two-line>
              <div secondary>Email</div>
              <div>{{profile.email}}</div>
            </paper-item-body>
            <iron-icon icon="warning"></iron-icon>
          </paper-item>
        </div>
        <template is="dom-if" if="{{isCurrentUser(profile)}}" >
          <div class="buttons horizontal layout end-justified">
            <paper-button on-click="logout" id="logout">Logout</paper-button>
          </div>
        </template>
      </paper-material>
      <div id="container">
        <img id="image" src="{{profile.image}}"/>
      </div>
      <div id="background" />
  </template>

</dom-module>

<script>

  Polymer({
    is: 'profile-dialog',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],
    logout: function(){
      auth.logout()
      document.querySelector('app-router').go('/login')
      close()
    },
    close: function(){
      this.fire('close');
    },
    isCurrentUser: function(profile){
      return profile.username==auth.profile.username
    },
    properties: {
      username:{
        type:String,
        notify: true
      },
      password:{
        type:String,
        notify: true
      },
      sharedElements: {
        type: Object,
        value: function() {
          return {
            'image': this.$.image,
            'background': this.$.background
          }
        }
      },
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'background',
              toPage: this
            },{
              name: 'hero-animation',
              id: 'image',
              toPage: this,
              timing: {
                delay: 150
              }
            },{
              name: 'fade-in-animation',
              node: this.$.dialog,
              timing: {
                delay: 400
              }
            }],
            'exit': [{
              name: 'transform-animation',
              transformFrom: 'none',
              transformTo: 'translate(0px,-200vh) scale(0.9,1)',
              node: this.$.dialog
            },{
              name: 'transform-animation',
              transformFrom: 'none',
              transformTo: 'translate(0px,-200vh) scale(0.9,1)',
              node: this.$.container
            },{
              name: 'fade-out-animation',
              node: this.$.background
            }]
          }
        }
      }
    }
  });

</script>
