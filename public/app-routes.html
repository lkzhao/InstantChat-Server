<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/neon-animation/neon-animation.html">
<link rel="import" href="bower_components/more-routing/more-routing.html">

<link rel="import" href="/chat-page.html">

<dom-module id="app-routes">
  <style>
  </style>
  <template>
    <more-routing-config driver="hash"></more-routing-config>
    <more-route name="chat" path="/chat/:userId"></more-route>
    <more-route-selector selectedParams="{{params}}">
      <neon-animated-pages>
        <section route="/">
          <chat-page username="{{params.userId}}"></chat-page>
        </section>

        <section route="/login">
          <login-content name="login" username="{{username}}" password="{{password}}"></login-content>
        </section>

        <section route="/signup">
          <signup-content name="signup" username="{{username}}" password="{{password}}"></signup-content>
        </section>

        <section route="chat">
          <chat-page username="{{params.userId}}"></chat-page>
        </section>
      </neon-animated-pages>
    </more-route-selector>
  </template>
</dom-module>

<script>
  Polymer({
    is: "app-routes",

    ready: function() {

    }
  });

</script>
